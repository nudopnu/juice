<div id="beer-selection">
    <div *ngFor="let beer of beerSlots; index as i">
        <button nz-button id="button" (click)="onBeerSelect.emit(getBeer(beer))">
            <div class="icon"><beer-icon [name]="'drink'" [type]="'solid'" sizing="fill"></beer-icon></div>
            <div class="number">{{beers[i].assignedNumber}}</div>
        </button>
    </div>
</div>
