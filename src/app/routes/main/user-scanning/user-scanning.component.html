<div class="col-center">
    <h2>Halten Sie bitte Ihren generierten QR-Code vor die Kamera</h2>
    <beer-qr-reader [deviceId]="settings.videoInputDevice?.deviceId"
        (onUserRegistered)="onUserRegistered.emit($event)"></beer-qr-reader>
    <button nz-button (click)="registerManually()">Alternative Eingabe</button>
</div>
